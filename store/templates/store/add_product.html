<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .suggested-tags {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .suggested-tags h3 {
            margin-top: 0;
        }
        .tag {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer; /* Indicate they are clickable */
        }
        .tag:hover {
            background-color: #e0e0e0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Add New Product</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if suggested_tags %}
            <div class="suggested-tags">
                <h3>Suggested Tags:</h3>
                {% for tag in suggested_tags %}
                    <span class="tag" onclick="addTag('{{ tag }}')">#{{ tag }}</span>
                {% endfor %}
                <p>Click on a tag to add it to the input field.</p>
            </div>
        {% endif %}

        <button type="submit">Add Product</button>
    </form>

    <a href="{% url 'product_list' %}">‚Üê Back to Product List</a>

    <script>
        function addTag(tag) {
            const tagsInput = document.querySelector('input[name="tags"]');
            if (tagsInput.value) {
                tagsInput.value += ', ' + tag;
            } else {
                tagsInput.value = tag;
            }
        }
    </script>
</body>
</html>
